[build]
  publish = "site"
  command = "npm run build && cp skill/SKILL.md site/skill.md"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect all /api/v1/* requests to the single API function
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api"
  status = 200
